version: '3.9'
services:
  db:
    image: postgres:15-alpine
    container_name: ligas_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ligas
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  storage:
    image: minio/minio:RELEASE.2024-02-04T22-36-13Z
    environment:
      MINIO_ROOT_USER: access
      MINIO_ROOT_PASSWORD: secretkey
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"

  backend:
    build:
      context: ../backend
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/ligas
      JWT_ACCESS_SECRET: change-me-access
      JWT_REFRESH_SECRET: change-me-refresh
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@ligas.local}
      STORAGE_BASE_URL: http://storage:9000/ligas
      STORAGE_BUCKET: ligas
      STORAGE_ACCESS_KEY: access
      STORAGE_SECRET_KEY: secretkey
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ../frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres-data:
  minio-data:
